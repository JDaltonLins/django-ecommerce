{% extends 'base.html' %} {% load static %} {% block head %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" />
{% endblock head %} {% block content %}
<form class="d-flex flex-column gap-2 bg-dark border-dark p-4 rounded" method="POST">
  <h3 class="text-center mb-5">Login</h3>
  <div class="form-group">
    <input class="form-control" placeholder="E-mail" name="email" type="email" {% if dados.email %}value="{{ dados.email }}" {% endif %} autofocus />
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Senha" name="password" type="password" />
  </div>
  <hr />
  {% if dados.error %}
  <div class="alert alert-danger py-1" role="alert">{{ dados.error }}</div>
  {% endif %} {% csrf_token %}
  <button type="submit" class="btn btn-lg btn-light btn-block">Logar</button>
  <a class="text-muted text-decoration-none" href="{% url 'register' %}">Clique aqui para se cadastrar</a>
</form>
{% endblock %}
